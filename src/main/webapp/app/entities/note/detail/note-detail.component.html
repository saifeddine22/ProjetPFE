<div class="d-flex justify-content-center mt-5 pt-5 pb-5">
  <div class="container">
    <div class="card pt-4 pb-4">
      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div *ngIf="note">
            <div class="card-header">
              <h2 data-cy="noteDetailsHeading"><span jhiTranslate="bricoviteApp.note.detail.title">Note</span></h2>
            </div>
            <div class="card-body">
              <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="global.field.id">ID</span></dt>
                <dd>
                  <span>{{ note.id }}</span>
                </dd>
                <dt><span jhiTranslate="bricoviteApp.note.valeur">Valeur</span></dt>
                <dd>
                  <span>{{ note.valeur }}</span>
                </dd>
                <dt><span jhiTranslate="bricoviteApp.note.annonce">Annonce</span></dt>
                <dd>
                  <div *ngIf="note.annonce">
                    <a [routerLink]="['/annonce', note.annonce?.id, 'view']">{{ note.annonce?.titre }}</a>
                  </div>
                </dd>
              </dl>

              <button type="submit" (click)="previousState()" class="btn btn-outline-info" data-cy="entityDetailsBackButton">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
              </button>

              <!-- <button type="button" [routerLink]="['/note', note.id, 'edit']" class="btn btn-outline-bricoVite btnCercle">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
