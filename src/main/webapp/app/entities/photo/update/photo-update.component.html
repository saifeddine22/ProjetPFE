<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <div class="modal-header">
    <h2 id="jhi-photo-heading" data-cy="PhotoCreateUpdateHeading" jhiTranslate="bricoviteApp.photo.home.createOrEditLabel">
      Create or edit a Photo
    </h2>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>

    <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
      <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
      <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
    </div>

    <div class="row mb-3">
      <label class="form-label" jhiTranslate="bricoviteApp.photo.image" for="field_image">Image</label>
      <div>
        <img
          [src]="'data:' + editForm.get('imageContentType')!.value + ';base64,' + editForm.get('image')!.value"
          style="max-height: 100px"
          *ngIf="editForm.get('image')!.value"
          alt="photo image"
        />
        <div *ngIf="editForm.get('image')!.value" class="form-text text-danger clearfix">
          <span class="pull-start">{{ editForm.get('imageContentType')!.value }}, {{ byteSize(editForm.get('image')!.value) }}</span>
          <button
            type="button"
            (click)="clearInputImage('image', 'imageContentType', 'file_image')"
            class="btn btn-secondary btn-xs pull-end"
          >
            <fa-icon icon="times"></fa-icon>
          </button>
        </div>
        <input
          type="file"
          id="file_image"
          data-cy="image"
          (change)="setFileData($event, 'image', true)"
          accept="image/*"
          jhiTranslate="entity.action.addimage"
        />
      </div>
      <input type="hidden" class="form-control" name="image" id="field_image" data-cy="image" formControlName="image" />
      <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType" formControlName="imageContentType" />
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-outline-secondary" (click)="dismiss()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button
      type="submit"
      id="save-entity"
      data-cy="entityCreateSaveButton"
      [disabled]="editForm.invalid || isSaving"
      class="btn btn-outline-bricoVite"
    >
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
</form>
