<div class="d-flex justify-content-center mt-5 pt-5 pb-5">
  <div class="container">
    <div class="card pt-4 pb-4">
      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div *ngIf="province">
            <div class="card-header">
              <h2 data-cy="provinceDetailsHeading"><span jhiTranslate="bricoviteApp.province.detail.title">Province</span></h2>
            </div>
            <div class="card-bofy">
              <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="global.field.id">ID</span></dt>
                <dd>
                  <span>{{ province.id }}</span>
                </dd>
                <dt><span jhiTranslate="bricoviteApp.province.codeReg">Code Reg</span></dt>
                <dd>
                  <span>{{ province.codeReg }}</span>
                </dd>
                <dt><span jhiTranslate="bricoviteApp.province.codeProv">Code Prov</span></dt>
                <dd>
                  <span>{{ province.codeProv }}</span>
                </dd>
                <dt><span jhiTranslate="bricoviteApp.province.nomFr">Nom Fr</span></dt>
                <dd>
                  <span>{{ province.nomFr }}</span>
                </dd>
                <dt><span jhiTranslate="bricoviteApp.province.nomAr">Nom Ar</span></dt>
                <dd>
                  <span>{{ province.nomAr }}</span>
                </dd>
                <dt><span jhiTranslate="bricoviteApp.province.regionFr">Region Fr</span></dt>
                <dd>
                  <span>{{ province.regionFr }}</span>
                </dd>
                <dt><span jhiTranslate="bricoviteApp.province.regionAr">Region Ar</span></dt>
                <dd>
                  <span>{{ province.regionAr }}</span>
                </dd>
                <dt><span jhiTranslate="bricoviteApp.province.geometry">Geometry</span></dt>
                <dd>
                  <span>{{ province.geometry }}</span>
                </dd>
                <dt><span jhiTranslate="bricoviteApp.province.region">Region</span></dt>
                <dd>
                  <div *ngIf="province.region">
                    <a [routerLink]="['/region', province.region?.id, 'view']">{{ province.region?.nomFr }}</a>
                  </div>
                </dd>
              </dl>

              <button type="submit" (click)="previousState()" class="btn btn-outline-info btnCercle" data-cy="entityDetailsBackButton">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
              </button>

              <button type="button" [routerLink]="['/province', province.id, 'edit']" class="btn btn-outline-bricoVite btnCercle">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
